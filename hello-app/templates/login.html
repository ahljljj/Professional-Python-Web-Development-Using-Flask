<!DOCTYPE html>
<html>

<head>

<title> Login Page - The Best Co. </title>

</head>


<body>

<h1> Best Co. </h1>

<form action = "{{url_for('login')}}" method = 'POST'>

    {% if error %}

    <p style="color: red">

        {{ error }}
    </p>


    {% endif %}

    <p>
        Username:<input type = "text", name = "username" />

    </p>

    <p>

        Password: <input type = "text", name = "password">

    </p>

    <button type = "Submit"> Login </button>



</form>
</body>

</html>
